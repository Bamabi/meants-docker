<h2 md-dialog-title [innerHTML]="titleCode|translate"></h2>
<md-dialog-content>{{descriptionCode|translate}}</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close>{{cancelCode|translate}}</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button md-button [md-dialog-close]="true">{{closeCode|translate}}</button>
</md-dialog-actions>
