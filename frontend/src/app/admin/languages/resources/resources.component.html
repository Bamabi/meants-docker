<md-toolbar class="toolbar-tabbed">
  <h3 [innerHTML]="'admin.resources.title'|translate"></h3>
</md-toolbar>
<div class="content-wrapper">
  <md-toolbar>
    <md-input-container floatPlaceholder="never">
      <input mdInput #filter placeholder="{{'admin.resources.search.placeholder'|translate}}">
    </md-input-container>
    <div fxFlex></div>
    <button md-raised-button color="primary" (click)='openDialog()' *appHasRight="'R_API_LANGUAGE_RESOURCE_C'"><md-icon>add_circle</md-icon>&emsp;{{'admin.resources.new'|translate}}</button>
  </md-toolbar>
  <div class="col-md-12">
    <md-table #table [dataSource]="dataSource" mdSort>
      <ng-container cdkColumnDef="key">
        <md-header-cell *cdkHeaderCellDef md-sort-header><span [innerHTML]="'admin.resources.header.key'|translate"></span></md-header-cell>
        <md-cell *cdkCellDef="let row"> {{row.key}} </md-cell>
      </ng-container>

      <ng-container cdkColumnDef="value">
        <md-header-cell *cdkHeaderCellDef md-sort-header><span [innerHTML]="'admin.resources.header.value'|translate"></span></md-header-cell>
        <md-cell *cdkCellDef="let row"> {{row.value}} </md-cell>
      </ng-container>

      <ng-container cdkColumnDef="action">
        <md-header-cell *cdkHeaderCellDef><span [innerHTML]="'admin.resources.header.actions'|translate"></span></md-header-cell>
        <md-cell *cdkCellDef="let row">
          <button md-button class="cell-action-button" *appHasRight="'R_API_LANGUAGE_RESOURCE_U'" (click)='openDialog(row)'><md-icon>mode_edit</md-icon></button>
          <button md-button class="cell-action-button" *appHasRight="'R_API_LANGUAGE_RESOURCE_D'" (click)="confirmDeleteContent($event, row)"><md-icon>delete</md-icon></button>
        </md-cell>
      </ng-container>

      <!-- Header and Row Declarations -->
      <md-header-row *cdkHeaderRowDef="['key', 'value', 'action']"></md-header-row>
      <md-row *cdkRowDef="let row; columns: ['key', 'value', 'action']"></md-row>
    </md-table>

    <md-paginator #paginator [length]="dataSource.totalLength" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </md-paginator>
  </div>
</div>
