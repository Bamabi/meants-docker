<md-toolbar>
  <h3 [innerHTML]="'users.rights.title'|translate"></h3>
</md-toolbar>
<div class="content">
  <md-grid-list cols="4" rowHeight="180px">
    <md-grid-tile *ngFor="let key of rights | appKeys">
      <md-grid-tile-header>{{ key }}</md-grid-tile-header>
      <div class="tile-content" fxLayout="column">
        <md-slide-toggle *ngFor="let right of rights[key]" id="{{right}}" [checked]="hasRight(right)" (change)="toggleRight(right)">
          {{right}}
        </md-slide-toggle>
      </div>
    </md-grid-tile>
  </md-grid-list>
  <button md-raised-button type="button" (click)="save()">
    {{'users.rights.save' |translate}}
  </button>
</div>
